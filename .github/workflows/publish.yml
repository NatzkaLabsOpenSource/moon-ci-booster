name: Publish

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag (e.g. v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  publish:
    name: Build, tag & release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build

      - name: Prepare release tree
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git rm -rf --cached .
          git add action.yml README.md 2>/dev/null || true
          git add --force dist/
          git commit -m "build: ${{ inputs.tag }}"

      - name: Push version tag
        run: |
          git tag "${{ inputs.tag }}"
          git push origin "${{ inputs.tag }}"

      - name: Update major version tag
        run: |
          major=$(echo "${{ inputs.tag }}" | grep -oE '^v[0-9]+')
          git tag --force "$major"
          git push --force origin "$major"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "${{ inputs.tag }}" --generate-notes
